[pytest]
# Pytest configuration for IMCS project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = test_imcs

# Output options
# -v: Verbose output
# --strict-markers: Strict marker checking
# --tb=short: Short traceback format
# --color=yes: Colored output
# -ra: Show summary of all test outcomes
# --disable-warnings: Disable warnings (optional)
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra
    --disable-warnings

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    encoder: marks tests related to encoder
    decoder: marks tests related to decoder
    utils: marks tests related to utility functions

# Minimum Python version
minversion = 3.8

# Coverage options (if using pytest-cov)
# Uncomment when you add pytest-cov to requirements
# addopts = --cov=imcs --cov-report=html --cov-report=term

